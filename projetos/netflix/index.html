<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Netflix</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- responsividade -->
	<link rel="stylesheet" type="text/css" href="css/responsive.css">

	<!-- owl css -->
	<link rel="stylesheet" type="text/css" href="css/owl/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="css/owl/owl.theme.default.min.css">

</head>
<body>

	<header>
		<div class="container">
			<h2 class="logo">NETFLIX</h2>
			<nav>
				<a href="#">Inicio</a>
				<a href="#">Séries</a>
				<a href="#">Filmes</a>
				<a href="#">Documentários</a>
			</nav>
		</div>
	</header>

	<main>
		<div class="filme-principal">
			<div class="container">
				<h3 class="titulo">Breaking Bad</h3>
				<p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
				<div class="botoes">
					<button role="button" class="botao">
						<i class="fas fa-play"></i>Assistir
					</button>
					<button role="button" class="botao">
						<i class="fas fa-info-circle"></i>
						Mais informações
					</button>
				</div>
			</div>
		</div>
	</main>


	<div class="carrosel-filmes">
		<div class="owl-carousel owl-theme">
			<div class="item">
				<img class="box-filme" src="img/mini-black-mirror.jpg" alt="Black Mirror" srcset=""> 	
			</div>
			<div class="item">
				<img class="box-filme" src="img/mini-dark.jpg" alt="Dark" srcset=""> 	
			</div>
			<div class="item">
				<img class="box-filme" src="img/mini-gospel.jpg" alt="Midnight Gospel" srcset=""> 	
			</div>
			<div class="item">
				<img class="box-filme" src="img/mini-greys-anatomy.jpg" alt="Grey's Anatomy" srcset=""> 	
			</div>
			<div class="item">
				<img class="box-filme" src="img/mini-lucifer.jpg" alt="Lucifer" srcset=""> 	
			</div>
			<div class="item">
				<img class="box-filme" src="img/mini-o-gambito-da-rainha.jpg" alt="O gambito da rainha" srcset=""> 	
			</div>
			<div class="item">
				<img class="box-filme" src="img/mini-peaky-blinders.jpg" alt="Peaky blinders" srcset=""> 	
			</div>
			<div class="item">
				<img class="box-filme" src="img/mini-the-witcher.jpg" alt="The witcher" srcset=""> 	
			</div>
			<div class="item">
				<img class="box-filme" src="img/mini-vikings.jpg" alt="Vikings" srcset=""> 	
			</div>
			<div class="item">
				<img class="box-filme" src="img/mini-vis-a-vis.jpg" alt="Vis a vis" srcset=""> 	
			</div>
		</div>
	</div>


	<script src="https://kit.fontawesome.com/aaafb5de13.js" crossorigin="anonymous"></script>	
	<script src="js/owl/jquery.min.js"></script>
	<script src="js/owl/owl.carousel.min.js"></script>
	<script src="js/owl/setup.js"></script>


</body>
</html>
